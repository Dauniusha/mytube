<p class="header-name">Your name</p>
<div *ngIf="isLoggedIn | async; then logout else login"></div>

<ng-template #login>
  <button mat-raised-button class="header-btn" title="login" (click)="goToLogin()">
    <mat-icon class="header-icon">person_outline</mat-icon>
  </button>
</ng-template>

<ng-template #logout>
  <button mat-raised-button class="header-btn" title="logout" id="logout" (click)="signOut()">
    <mat-icon class="header-icon">logout</mat-icon>
  </button>
</ng-template>
