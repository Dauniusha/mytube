<div class="centered-element">
  <form class="login" (submit)="signIn($event)">
    <h2 class="login__title">Login</h2>
    <app-input name="login" type="text" (valueChange)="email = $event.value"></app-input>
    <app-input name="password" type='password' (valueChange)="password= $event.value"></app-input>
    <div class="btns-container">
      <a class="btns-container__redirect" routerLink="../sign-up">Sign-up</a>
      <button type="submit" mat-raised-button class="btns-container__login">Sign-In</button>
    </div>
  </form>
</div>
